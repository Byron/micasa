name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Build & Test (${{ matrix.os }}, Rust stable)
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ci-test-${{ matrix.os }}-rust-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Format
        run: cargo fmt --all --check

      - name: Lint
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

  go-parity:
    name: Go Parity (Temporary)
    runs-on: ubuntu-latest
    concurrency:
      group: ci-go-parity-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: "1.25"

      - name: Test
        run: go test -shuffle on ./...

  nix-build:
    name: Nix Build
    runs-on: ubuntu-latest
    concurrency:
      group: ci-nix-build-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Build with Nix
        run: nix build '.#micasa'

  docs:
    name: Docs Build
    runs-on: ubuntu-latest
    concurrency:
      group: ci-docs-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Build docs
        run: nix run '.#docs'

  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest
    concurrency:
      group: ci-secrets-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: trufflesecurity/trufflehog@7635b24fd512a2e817dd3e9dd661caaf035a079d # v3.93.1
        with:
          extra_args: --only-verified

  vuln-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    concurrency:
      group: ci-vuln-scan-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31

      - name: Run osv-scanner
        run: nix run '.#osv-scanner'

  # ---------------------------------------------------------------------------
  # Semantic Release (dry-run on PRs, publish on main push)
  # ---------------------------------------------------------------------------

  semantic-release:
    name: Semantic Release
    needs: [test, go-parity, nix-build, docs, secrets, vuln-scan]
    runs-on: ubuntu-latest
    concurrency:
      group: semantic-release-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: write
    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: lts/*

      - name: Install semantic-release
        run: npm install -g semantic-release@25.0.3 @semantic-release/exec@7.1.0 @semantic-release/git@10.0.1

      - name: Run semantic-release
        run: npx semantic-release ${{ github.event_name == 'pull_request' && '--dry-run' || '' }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
