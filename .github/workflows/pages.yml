name: Deploy Website + Docs

on:
  push:
    branches: [main]
    paths: [website/**, docs/**]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - name: Install Hugo
        env:
          HUGO_VERSION: "0.155.2"
        run: |
          curl -sSL "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_linux-amd64.tar.gz" \
            | tar -xz -C /usr/local/bin hugo

      - name: Build docs
        run: hugo --source docs --baseURL /docs/ --destination ../website/docs

      - uses: actions/upload-pages-artifact@v3
        with:
          path: website

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
